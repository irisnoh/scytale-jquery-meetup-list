<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery-meetup-list</title>
    <link rel="stylesheet" type="text/css" href="meetupStyle.css" />
    <script src="meetupjQuery.js"></script>
    <script src="meetup.js"></script>
</head>

<body>
    <h1>jQuery-meetup-list</h1>
    <input placeholder="New Group" id="newGroupId"></input>
    <input placeholder="Next Meetup Date" id="newMeetupDateID"></input>
    <button id="addButton"> Add Meetup</button>

    <table>
        <thead>
            <tr>
                <th>Group</th>
                <th>Next Meet Up</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td>JS MN</td>
                <td>10/18/2019</td>
                <td>
                    <button class="deleteButton"> Delete </button>
                </td>
            </tr>
            <tr>
                <td>React Mpls</td>
                <td>10/22/2019</td>
                <td>
                    <button class="deleteButton"> Delete </button>
                </td>
            </tr>
        </thead>
    </table>

    <div id="meetupCounter"> Total Meetups:</div>
</body>

</html>
